    <h2>회원가입</h2>
    <form>
        이름:<input type="text" name="name"/>
        <br />
        이메일:<input type="text" name="email"/>
        <br />
        비밀번호:<input type="password" name="pw"/>
        <br />
        비밀번호 확인:<input type="password" name="pw_check"/>

        <input type="button" value="제출"/>
        <button>제출</button>
        <br />
        취미를 선택하세요.
        <input type="checkbox" name="hobby" value="축구"/> 축구
        <input type="checkbox" name="hobby" value="야구"/> 야구
        <input type="checkbox" name="hobby" value="농구"/> 농구
        <br />
         성별을 선택하세요
         <input type="radio" name="gender"/> 여성
         <input type="radio" name="gender"/> 남성
         <br/>
         15세 이상인가요?
         <input type="radio" name="is_order_15" value="예"/> 예 
         <input type="radio" name="is_order_15" value="아니오"/> 아니오
         <br />
        생년월일 : <input type="date" name="birth" />
        <br />
        색 : <input type="color" name="color"/>
        <br/>
        range:<input type="range" name="range" min="0" max="10"/>
        <br/>
        file: <input type="file" name="image"/>

        <select name="select_option">
        <optgroup label="옵션1~2">
            <option value="option 1">옵션 1</option>
            <option value="option 2">옵션 2</option>
        </optgroup>
        <optgroup label="옵션3~4">
            <option value="option 3">옵션 3</option>
            <option value="option 4">옵션 4</option>
        </optgroup>
        </select>

    </form>
