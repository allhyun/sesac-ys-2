<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기만들기 실습</title>
</head>
<body>
    값1:<input type="text" id="value1"><br>
    값2:<input type="text" id="value2"><br>
    연산자:<input type="text" id="operator"><br>
    결과:<input type="text" id="result">
    <div>
        <button type="button" onclick="caculate()">계산하기</button>
        <button type="button" onclick="reset()">초기화</button>
    
    </div>
    <script>
        function caculate(){
        const value1 = Number(document.getElementById("value1").value);
        const value2 = Number(document.getElementById("value2").value);
        const operator = document.getElementById("operator").value;
        

        let result ;

      if(operator == "+") {
      result = value1+ value2; 
      } 
      else if(operator == "-") {
      result = value1 - value2; 
       }
     else if(operator == "*") {
     result = value1 * value2; 
       }
     if(operator == "/") {
     result = value1 / value2; 
      }
       //console.log("result")
       
       document.getElementById("result").value = result;

        }
      
    
    </script>
    
</body>
</html>
