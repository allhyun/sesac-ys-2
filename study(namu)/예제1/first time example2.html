<header>
 <div class = "Bmenu">대메뉴1

     <li>소메뉴1-1</li>
     <li>소메뉴1-2</li>

 </div>
 
 <div class = "Bmenu2">대메뉴2

 </div>
 
 <div class = "Bmenu3">대메뉴3

 </div>
  
 <div class = "Bmenu4">대메뉴4

    </ul>
 </div>
 

</header>
<script>

    $(`.Bmenu`).click(function(){
      $( '.menu1' ).toggle(  );

    $('.Bmenu2').click(function(){

    $('.Bmenu3').click(function(){
