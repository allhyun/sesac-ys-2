<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bg(color){
         return new Promise(function(resolve){
         setTimeout(function(){
            document.body.style.backgroundColor = color;
            resolve();
         },1000)
     })}    
        
     async function changebg() {
      await bg('red');
      await bg('orange');
      await bg('yellow');
       await bg('green');
       await bg('blue');
   }
     changebg();
    </script>
    
</body>
</html>
